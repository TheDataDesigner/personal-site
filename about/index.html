<script>
function toggleImg(img){
  imgset[img].classList.toggle('show');
}

var loop;

function startLoop(){
  loop = setInterval(function(){
    if(current < max){
      var next = current + 1;
    } else {
      var next = 1;
    }
    toggleImg(next);
    toggleImg(current);
    current = next;
  }, 100);
}

function stopLoop(){
  clearInterval(loop);
}

var avatar = document.getElementsByClassName("avatar")[0];
avatar.addEventListener("mouseenter", function(){
  stopLoop();
});
avatar.addEventListener("mouseleave", function(){
  startLoop();
});
var imgset = avatar.getElementsByTagName("li");
var max = imgset.length - 1;
var current = 0;
toggleImg(current);
setTimeout(startLoop, 500);
</script>
