---
layout: default
---

<article class="post">
  <header class="cover --variable">
    <div class="title">
      <time>{{ page.date | date: "%B %-d, %Y" }}</time>
      <h1>{{ page.title }}</h1>
    </div>
  </header>
  {{ page.content }}
  <footer>
    <a href="{{site.baseurl}}/journal/">Back to Journal</a>
  </footer>
</article>
