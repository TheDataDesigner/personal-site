---
layout: default
section: journal
---

<header class="cover --small">
  <h1 class="title">Journal</h1>
</header>
<ol class="journal">
  {% for post in site.posts %}
  <li>
    <a class="teaser" href="{{ post.url }}">
      <article>
        <time>{{ post.date | date: "%B %-d, %Y" }}</time>
        <h3>{{ post.title }}</h3>

        {% if post.teaser %}
        <p>{{ post.teaser }}</p>
        {% endif %}
      </article>
    </a>
  </li>
  {% endfor %}
</ol>
