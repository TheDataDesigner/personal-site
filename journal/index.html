---
layout: default
section: journal
---

<header class="cover -small">
  {% include nav.html %}
  <div class="title">
    <h1>Journal</h1>
  </div>
</header>
<main role="main">
  <ol class="journal-list">
    {% for post in site.posts %}
    <li>
      <a class="teaser" href="{{ post.url }}">
        <article>
          <time>{{ post.date | date: "%B %-d, %Y" }}</time>
          <h3>{{ post.title }}</h3>

          {% if post.teaser %}
          <p>{{ post.teaser }}</p>
          {% endif %}
        </article>
      </a>
    </li>
    {% endfor %}
  </ol>
</main>
